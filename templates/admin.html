<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFile | Admin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&display=swap" rel="stylesheet"> 
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="container h-100"></div>
        <h1 class="text-center pt-5 mt-5 font-weight-bold h-100"><b>CineFile</b></h1>
        <div class="d-flex justify-content-center text-center">
            <h6 class="d-inline text-center justify-content-center pr-1 mr-1"><a href="add.html">Contribute</a></h6>
            &nbsp;&nbsp;
            <h6 class="d-inline text-center justify-content-center pl-1 ml-1"><a href="index.html">Movie list</a></h6>
        </div>
        <br>
        <p class="text-center">>  Login as admin  <</p>
        {% if error|length > 0 %}
                <p style="color: crimson;" class="text-center" id="error">{{error}}</p>
        {% endif %}
        <div class="container d-flex justify-content-center">
            <form action="/admin.html" method="POST">
                <div class="form-group">
                    <input type="text" name="user" class="form-control col-md-12" placeholder="Enter username">
                </div>
                <br>
                <div class="form-group">
                    <input type="password" name="pass" class="form-control col-md-12" placeholder="Enter password">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" name="login" class="form-control col-md-12 btn btn-primary" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
<script>

</script>
</html>
